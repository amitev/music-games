<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" opened="true">
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/chord" routerLinkActive="active">
        <mat-icon>music_note</mat-icon>
        <span>Chord</span>
      </a>
      <a mat-list-item routerLink="/scales" routerLinkActive="active">
        <mat-icon>view_list</mat-icon>
        <span>Scales</span>
      </a>
      <a mat-list-item routerLink="/major-scales" routerLinkActive="active">
        <mat-icon>piano</mat-icon>
        <span>Major Scales</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Music Theory App</span>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
